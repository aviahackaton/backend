version: "3"

services:
  server:
    image: nginx
    ports:
      - 80:80
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
      - registry

  registry:
    build: registry
    environment:
      - PROXY_ADDRESS=${PROXY_ADDRESS}
      - PROXY_PORT=${PROXY_PORT}

  web:
    build: web
